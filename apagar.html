<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Exemplo de comentário do HTML -->
    <title>Apagar Contrato</title>
    <meta charset="utf-8">
     <!--BOOTSTRAP-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
      <!-- Linkando com o arquivo CSS -->
     <link rel="stylesheet" 
	      type="text/css" 
      href="css/estilo.css">
      <!-- Linkar com o JavaScript -->
  <script type="text/javascript"
  src="js/url.js"></script>
<script type="text/javascript"
  src="js/apagar.js"></script>

  </head>

  <body>
      <div class="container">
          <div class="jumbotron">
    <h1 class="text-center">Apagar Contrato</h1>
    <h2>Você deseja realmente apagar este contrato?</h2>
    <form  method="GET">
      <fieldset>
        <label class="mr-1" for="dataIni">Data de Início: </label>
        <span id="dataIni"></span>
      </fieldset>
      <fieldset>
        <label class="mr-1" for="dataFim">Data Fim: </label>
        <span id="dataFim"></span>
      </fieldset>
      <fieldset>
        <label class="mr-1" for="tipoImo">   Tipo de Imóvel: </label>
        <span id="tipoImo"></span>
      </fieldset>
      <fieldset>
        <label class="mr-1" for="Endereco">   Endereço: </label>
        <span id="Endereco"></span>
      </fieldset>
      <fieldset>
        <label class="mr-1" for="valor">   Valor: </label>
        <span id="valor"></span>
      </fieldset>
      <fieldset>
        <label class="mr-1" for="tipoVal">   Tipo de Valor: </label>
        <span id="tipoVal"></span>
      </fieldset>
      <fieldset>
        <label class="mr-1" for="descricao">   Descrição: </label>
        <span id="descricao"></span>
      </fieldset>
      <fieldset>
        <input class="btn btn-outline-danger mr-3" type="button" id="botao" value="Apagar Contrato">
      </fieldset>
    </form>
    </div>
  </body>
</html>
